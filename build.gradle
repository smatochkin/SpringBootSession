buildscript {
  ext {
    springBootVersion = '1.2.0.RELEASE'
  }
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
  }
}

apply plugin: 'java'
apply plugin: 'spring-boot'

jar {
  baseName = 'SpringBootSession'
  version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}


dependencies {
  compile 'org.springframework.boot:spring-boot-starter-web:1.3.3.RELEASE'
  compile 'org.springframework.boot:spring-boot-starter-redis:1.3.3.RELEASE'
  compile 'org.springframework.boot:spring-boot-starter-cloud-connectors:1.3.3.RELEASE'
  compile 'org.springframework.session:spring-session-data-redis:1.1.0.RELEASE'
}


task wrapper(type: Wrapper) {
  gradleVersion = '2.9'
}
